name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        
      - name: Run All Playwright tests Api and UI
        run: npx playwright test

      # Artefato 1: Relatório HTML Padrão
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Artefato 2: Evidências em PDF
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-evidence-pdf
          path: evidence/*.pdf
          retention-days: 30

  # NOVO JOB: Faz o deploy do relatório para o GitHub Pages
  deploy:
    needs: test
    if: always() # Garante que o relatório seja publicado mesmo se o teste falhar
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Relatório HTML
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: public-report # Pasta temporária para o deploy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public-report